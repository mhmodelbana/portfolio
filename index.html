<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BANA | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0a0a0a;
    --card:#111;
    --accent:#ff1f4d;
    --text:#ffffff;
    --muted:#aaaaaa;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:var(--bg);
    color:var(--text);
    scroll-behavior:smooth;
}

/* Navbar */
nav{
    position:fixed;
    width:100%;
    top:0;
    display:flex;
    justify-content:space-between;
    padding:20px 10%;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    z-index:1000;
    border-bottom:1px solid #222;
}

nav h2{
    font-weight:800;
    letter-spacing:1px;
}

nav h2 span{
    color:var(--accent);
}

nav ul{
    list-style:none;
    display:flex;
    gap:30px;
}

nav a{
    text-decoration:none;
    color:var(--text);
    font-weight:500;
    transition:.3s;
}

nav a:hover{
    color:var(--accent);
}

/* Hero */
header{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 20px;
    background:linear-gradient(135deg,#0a0a0a,#1a1a1a);
}

header h1{
    font-size:64px;
    font-weight:800;
    opacity:0;
    transform:translateY(20px);
    animation:fadeIn 1s forwards;
}

header h1 span{
    color:var(--accent);
}

header p{
    margin-top:20px;
    font-size:20px;
    color:var(--muted);
    opacity:0;
    transform:translateY(20px);
    animation:fadeIn 1s 0.5s forwards;
}

.btn{
    margin-top:30px;
    padding:14px 35px;
    border:1px solid var(--accent);
    background:transparent;
    color:var(--accent);
    font-size:15px;
    cursor:pointer;
    border-radius:50px;
    transition:.4s;
    opacity:0;
    transform:translateY(20px);
    animation:fadeIn 1s 1s forwards;
}

.btn:hover{
    background:var(--accent);
    color:#fff;
    box-shadow:0 0 20px var(--accent);
}

/* Sections */
section{
    padding:100px 10%;
}

.section-title{
    font-size:38px;
    margin-bottom:60px;
    text-align:center;
    opacity:0;
    transform:translateY(20px);
    animation:fadeIn 1s forwards;
}

.section-title span{
    color:var(--accent);
}

/* About */
.about{
    max-width:800px;
    margin:auto;
    text-align:center;
    line-height:1.8;
    color:var(--muted);
    opacity:0;
    transform:translateY(20px);
    animation:fadeIn 1s 0.5s forwards;
}

/* Skills */
.skills{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
}

.skill-card{
    background:var(--card);
    padding:20px 40px;
    border-radius:12px;
    transition:.4s;
    border:1px solid transparent;
    opacity:0;
    transform:translateY(20px);
    animation:fadeIn 1s forwards;
}

.skill-card:hover{
    border:1px solid var(--accent);
    transform:translateY(-5px);
}

/* Projects */
.projects{
    display:flex;
    flex-wrap:wrap;
    gap:30px;
    justify-content:center;
}

.project-card{
    background:var(--card);
    padding:30px;
    border-radius:15px;
    width:300px;
    transition:.4s;
    border:1px solid transparent;
    opacity:0;
    transform:translateY(20px);
    animation:fadeIn 1s forwards;
}

.project-card h3{
    margin-bottom:15px;
}

.project-card p{
    color:var(--muted);
}

.project-card:hover{
    transform:translateY(-10px);
    border:1px solid var(--accent);
}

/* Footer */
footer{
    text-align:center;
    padding:40px;
    color:var(--muted);
    border-top:1px solid #222;
}

/* Animations */
@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* Responsive */
@media(max-width:768px){
    header h1{
        font-size:32px;
    }
    header p{
        font-size:16px;
    }
    nav{
        padding:15px 5%;
    }
    nav ul{
        display:none;
    }
    .skills, .projects{
        flex-direction:column;
        align-items:center;
    }
    .skill-card, .project-card{
        width:90%;
    }
    .btn{
        padding:12px 25px;
        font-size:14px;
    }
}
</style>
</head>

<body>

        <li><a href="#projects">Projects</a></li>
    </ul>
</nav>
